body{

.card{

    animation:pop .4s ease;  
}  
  
@keyframes pop{  
    from{opacity:0;transform:scale(.85);}  
    to{opacity:1;transform:scale(1);}  
}  
  
.card h2{margin:0 0 10px;}  
.card p{font-size:14px;color:#444;}  
  
.invite{

    border:none;

    margin-top:10px;  
    font-weight:600;  
    cursor:pointer;  
    background:#6a11cb;  
    color:white;  
}  
  
button:hover{transform:scale(1.04);}  
  
textarea{  
    width:100%;  
    margin-top:12px;  
    padding:10px;  
    border-radius:12px;  
    border:1px solid #ccc;  
    resize:none;  
}  
  
.arrow{  
    width:48px;  
    height:48px;  
    border-radius:50%;  
    font-size:22px;  
    margin-top:12px;  
    background:#6a11cb;  
    color:white;  
}  
  
.swipe{  
    margin-top:14px;  
    font-size:13px;  
    opacity:.7;  
    animation:blink 1.2s infinite;  
}  
  
@keyframes blink{  
    0%{opacity:1;}  
    50%{opacity:.4;}  
    100%{opacity:1;}  
}  
</style>  
</head>

<form id="finalForm"

<script>  
let startX = 0;  
let chosenOption = "";  
let mood = "";  
  
/* Cache elements safely */  
const inviteCard   = document.getElementById("inviteCard");  
const countdownCard= document.getElementById("countdownCard");  
const optionsCard  = document.getElementById("optionsCard");  
const successCard  = document.getElementById("successCard");  
const feedbackCard = document.getElementById("feedbackCard");  
const finalCard    = document.getElementById("finalCard");  
  
const finalOption  = document.getElementById("finalOption");  
const finalMood    = document.getElementById("finalMood");  
const finalMsg     = document.getElementById("finalMsg");  
const feedbackText = document.getElementById("feedbackText");  
const finalForm    = document.getElementById("finalForm");  
  
/* open invite */  
function openInvite(){  
    inviteCard.style.display = "none";  
    countdownCard.style.display = "block";  
}  
  
/* swipe detection */  
document.addEventListener("touchstart", e => {  
    startX = e.changedTouches[0].screenX;  
});  
  
document.addEventListener("touchend", e => {  
    let endX = e.changedTouches[0].screenX;  
    if (startX - endX > 50 && countdownCard.style.display === "block") {  
        countdownCard.style.display = "none";  
        optionsCard.style.display = "block";  
    }  
});  
  
/* choose option */  
function pickOption(opt){  
    chosenOption = opt;  
    optionsCard.style.display = "none";  
    successCard.style.display = "block";  
  
    setTimeout(() => {  
        successCard.style.display = "none";  
        feedbackCard.style.display = "block";  
    }, 3000);  
}  
  
/* mood */  
function setMood(m){  
    mood = m;  
}  
  
/* final submit */  
function submitAll(){  
    if (mood === "") {  
        alert("Please select Yes or No ğŸ˜Š");  
        return;  
    }  
  
    finalOption.value = chosenOption;  
    finalMood.value   = mood;  
    finalMsg.value    = feedbackText.value;  
  
    feedbackCard.style.display = "none";  
    finalCard.style.display = "block";  
  
    setTimeout(() => {  
        finalForm.submit();  
    }, 500);  
}  
</script>
